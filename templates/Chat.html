<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../static/icon.ico">
    <title>8-bit Chat</title>

    <style type="text/css">
        a li {
            color: grey;
            text-decoration: none;
        }

        a:link {
            color: white;
            text-decoration: none;
        }

        a:visited {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: white;
            text-decoration: none;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .-right {
            text-align: right;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper grey darken-4">
            <ul class="left hide-on-med-and-down">
                <li>
                    <a href="#!">Participantes</a>
                </li>
            </ul>
            <a class="brand-logo center"><i class="nes-icon trophy is-large"></i>⠀⠀8-bit Chat</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a onclick="document.getElementById('conversas').showModal();">Conversas</a>
                </li>
                <li>
                    <a href="/logout">Sair</a>
                </li>
                <!-- DIALOG-->
            </ul>
        </div>
    </nav>

    <br>
    <div class="row" style="height: 450px;">
        <div class="col s1 left">
            <a href="https://desciclopedia.org/wiki/Super_Mario">
                <i class="nes-mario nes-pointer"></i>
            </a>
            <a href="https://bulbapedia.bulbagarden.net/wiki/Ash_Ketchum">
                <i class="nes-ash nes-pointer" style="margin-top: 60%"></i>
            </a>
            <a href="https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9_Ball">
                <i class="nes-pokeball nes-pointer" style="margin-top: 60%"></i>
            </a>
            <a href="https://desciclopedia.org/wiki/Kirby">
                <i class="nes-kirby nes-pointer" style="margin-top: 60%"></i>
            </a>
        </div>
        <div class="col s10">
            <div class="nes-container with-title">
                <p class="title">[[ Nome do grupo/Nome da pessoa ]]</p>

                <section id="chat" class="message-list" style="overflow-x: hidden; overflow-y: auto; height: 450px;">

                    <section class="message -left">
                        <!-- Balloon -->
                        <div class="nes-balloon from-left">
                            <label>
                                <span>8Bit</span>
                            </label>
                            <p>Bem-Vindo ao 8-bit Chat</p>
                        </div>
                    </section>

                    <section class="message -right">
                        <!-- Balloon -->
                        <div class="nes-balloon from-right">
                            <p>Novas conversas e informações na NavBar</p>
                        </div>
                    </section>

                    <!-- Cada section uma msg -->

                </section>

                <div class="row">
                    <div class="col s10">
                        <textarea id="textarea_field" class="nes-textarea"></textarea>
                    </div>
                    <div class="col s2">
                        <button type="button" class="nes-btn is-warning">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s1 right" style="padding-left: 0%; overflow-x: hidden;">
            <a href="https://github.com/ErikIPU2/python-mazzuti_flask_chat">
                <i class="nes-octocat animate nes-pointer"></i>
            </a>
            <a href="https://www.pokemon.com/br/pokedex/charmander">
                <i class="nes-charmander nes-pointer" style="margin-top: 45%"></i></a>
            <a href="https://www.pokemon.com/br/pokedex/squirtle">
                <i class="nes-squirtle nes-pointer" style="margin-top: 45%"></i>
            </a>
            <a href="https://www.pokemon.com/br/pokedex/bulbasaur">
                <i class="nes-bulbasaur nes-pointer" style="margin-top: 45%"></i>
            </a>
        </div>
    </div>

    <section>
        <dialog class="nes-dialog is-rounded" id="conversas">
            <form method="dialog">
                <p class="title">Conversas
                    <a>
                        <span class="right" onclick="document.getElementById('amigos').showModal();">Adicionar</span>
                    </a>
                </p>
                <div class="lists">
                    <ul class="nes-list is-circle">
                        <a href="#!" class="collection-item">
                            <li><span class="badge">6</span>Conversa 1</li>
                        </a>

                        <a href="#!" class="collection-item">
                            <li><span class="badge">3</span>Grupo 1</li>
                        </a>

                        <a href="#!" class="collection-item">
                            <li><span class="badge">14</span>Grupo 2</li>
                        </a>

                        <a href="#!" class="collection-item">
                            <li><span class="badge">0</span>Grupo 3</li>
                        </a>

                        <!-- AQUI VAI OS AMIGUINHOS -->
                    </ul>
                </div>
                <menu class="dialog-menu">
                    <button class="nes-btn">Cancelar</button>
                    <button class="nes-btn is-primary">Confirmar</button>
                </menu>
            </form>
        </dialog>
    </section>

    <section>
        <dialog class="nes-dialog" id="amigos">
            <form method="dialog">
                <p class="title">Lista de Amigos</p>
                <label>
                    <input type="checkbox" class="nes-checkbox" />
                    <span>Amigo 1</span>
                </label>
                <br>
                <label>
                    <input type="checkbox" class="nes-checkbox" />
                    <span>Amigo 2</span>
                </label>
                <br>
                <label>
                    <input type="checkbox" class="nes-checkbox" />
                    <span>Amigo 3</span>
                </label>
                <menu class="dialog-menu">
                    <button class="nes-btn">Cancelar</button>
                    <button class="nes-btn is-primary">Confirmar</button>
                </menu>
            </form>
        </dialog>
    </section>
</body>

</html>
